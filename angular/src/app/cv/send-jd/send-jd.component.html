<form novalidate autocomplete="off" #form="ngForm">
    <h4 mat-dialog-title>{{'Gửi JD' | localize }}</h4>
    <mat-dialog-content style="width:800px;">
        <div class="col-sm-12">
            <mat-form-field>
                <input matInput name="EmailGuiDi" [placeholder]="'Email người gửi' | localize" [(ngModel)]="language.ngonNgu" maxlength="1000" required/>
            </mat-form-field>

            <mat-form-field>
                <input matInput name="Title" [placeholder]="'Tiêu đề' | localize" [(ngModel)]="language.ngonNgu" maxlength="1000"/>
            </mat-form-field>

            <mat-form-field>
                <input matInput name="Content" [placeholder]="'Nội dung' | localize" [(ngModel)]="language.ngonNgu"/>
            </mat-form-field>

            <mat-form-field>
                <textarea matInput name="BBC" [placeholder]="'BCC' | localize" [(ngModel)]="language.ngonNgu"></textarea>
            </mat-form-field>

            <mat-form-field>
                <textarea matInput name="CC" [placeholder]="'CC' | localize" [(ngModel)]="language.ngonNgu"></textarea>
            </mat-form-field>
        </div>

    </mat-dialog-content>
    <div align="end" class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
        <button mat-raised-button type="button" (click)="close(false)" class="mr-10">
                  {{ "Cancel" | localize }}
                </button>
        <button mat-flat-button type="submit" flex="15" (click)="save()" color="primary" [disabled]="!form.form.valid || saving">
                  {{ "Save" | localize }}
                </button>
    </div>
</form>
