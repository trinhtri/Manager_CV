<form novalidate autocomplete="off" #form="ngForm">
    <h4 mat-dialog-title>{{'Gửi JD' | localize }}</h4>
    <mat-dialog-content style="width:800px;">
        <div class="col-sm-12">
            <mat-form-field>
                <input matInput required name="Title" [placeholder]="'Tiêu đề' | localize" [(ngModel)]="email.title" maxlength="1000"/>
            </mat-form-field>

            <mat-form-field>
                <input matInput name="Content" [placeholder]="'Nội dung' | localize" [(ngModel)]="email.content"/>
            </mat-form-field>

            <mat-form-field>
                <textarea matInput name="BCC" required [placeholder]="'BCC' | localize" [(ngModel)]="email.ccMail"></textarea>
            </mat-form-field>

            <mat-form-field>
                <textarea matInput name="CC" [placeholder]="'CC' | localize" [(ngModel)]="language.ngonNgu"></textarea>
            </mat-form-field>

            <mat-form-field>
                <input matInput [placeholder]="l('File JD')" name="documentName" [(ngModel)]="fileJD" readonly />
                <button mat-icon-button matSuffix (click)="selectFile($event)">
                  <mat-icon style="font-size:20px;"> description
                </mat-icon>
                </button>
                <input id="documentFileInput" name = "fileJD" #documentFileInput  [(ngModel)]="fileJD" type="file" class="form-control-file" style="display:none;" />
            </mat-form-field>
        </div>

    </mat-dialog-content>
    <div align="end" class="col-lg-12 col-md-12 col-sm-6 col-xs-12">
        <button mat-raised-button type="button" (click)="close(false)" class="mr-10">
                  {{ "Cancel" | localize }}
                </button>
        <button mat-flat-button type="submit" flex="15" (click)="save()" color="primary" [disabled]="!form.form.valid || saving">
                  {{ "Save" | localize }}
                </button>
    </div>
</form>
